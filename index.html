<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        background: #000;
        color: #fff;
    }

    .bg-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        z-index: -2;
    }

    .bg-slide {
        position: absolute;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0;
        animation: fadeMotion 36s infinite;
    }

    @keyframes fadeMotion {
        0%   { opacity: 0; transform: scale(1.15); }
        8%   { opacity: 1; transform: scale(1.05); }
        25%  { opacity: 1; transform: scale(1.0); }
        32%  { opacity: 0; transform: scale(1.1); }
        100% { opacity: 0; }
    }

    .bg1 { animation-delay: 0s; }
    .bg2 { animation-delay: 6s; }
    .bg3 { animation-delay: 12s; }
    .bg4 { animation-delay: 18s; }
    .bg5 { animation-delay: 24s; }
    .bg6 { animation-delay: 30s; }

    .name3d {
        font-size: 55px;
        font-weight: 900;
        letter-spacing: 3px;
        text-align: center;
        margin-top: 60px;
        background: linear-gradient(90deg,#ccc,#fff,#aaa);
        -webkit-background-clip: text;
        color: transparent;
        text-shadow: 0 5px 25px rgba(255,255,255,0.3);
        animation: shine 5s infinite linear;
    }

    @keyframes shine {
        0% { filter: brightness(0.8); }
        50% { filter: brightness(1.4); }
        100% { filter: brightness(0.8); }
    }

    .profile-card {
        width: 260px;
        padding: 18px;
        margin: 35px auto;
        backdrop-filter: blur(16px);
        background: rgba(255,255,255,0.08);
        border-radius: 18px;
        box-shadow: 0 0 25px rgba(0,0,0,0.6);
        text-align: center;
        animation: fadeUp 1.8s ease;
    }

    .profile-card img {
        width: 100%;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }

    .profile-card p {
        margin-top: 10px;
        font-size: 18px;
        opacity: 0.9;
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .insta {
        display: block;
        width: 210px;
        margin: 20px auto;
        padding: 12px;
        border-radius: 30px;
        text-align: center;
        background: rgba(255,255,255,0.12);
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        backdrop-filter: blur(12px);
        transition: 0.3s;
    }

    .insta:hover {
        transform: scale(1.05);
        background: rgba(255,255,255,0.2);
    }

    footer {
        text-align: center;
        margin-top: 40px;
        padding: 25px 10px;
        opacity: 0.8;
        font-size: 14px;
    }
</style>
